        <div class="container-fluid" style="padding-left:10%; padding-right: 10%;">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">
                    <img src="img/logo.png" alt="brand logo" width="94" height="94">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav" style="margin-left: 5%;">
                        <li class="nav-item">

                        <li class="nav-item">

                    <form class="d-flex ms-auto" role="search">

    <!-- CONTACT SECTION -->

    <section id="contact">
        <div class="container-fluid contact" style="padding-left:10%; padding-right: 10%;">
            <form style="text-align: left;">
                <h1 class="label">Feel Free to Contact Us</h1>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Enter Your Name" style="border: 2px solid #bd6418">
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Enter Your Phone Number" style="border: 2px solid #bd6418">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter Your Email Id" style="border: 2px solid #bd6418">
                </div>
                <div class="mb-3">
                    <textarea cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <button type="submit" class="btn btn-light btn-outline-danger button" style="border: 2px solid black;color:#000000;font-weight: 500;">Submit</button>
            </form>
        </div>
    </section>
